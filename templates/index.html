           <!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Form-v9 by Colorlib</title>
	<!-- Mobile Specific Metas -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

<body class="form-v9">
	<div class="page-content">
		<div class="form-v9-content" style="background-image: url('static/assets/img/form-v9.jpg')">
			<form class="form-detail" action="/predict" method="post">
				<h3>Please fill the information</h3>
				<div class="form-row-total">

					<div class="form-row">
                        <label for="age"> Age:</label>
						<input type="text" name="age" id="age" class="input-text" placeholder="age" required>
					</div>

					<div class="form-row">
                        <label for="gender"> Gender:</label>
						<input type="text" name="gender" id="gender" class="input-text" placeholder="gender" required>
					</div>

				</div>


				<div class="form-row-total">

                    <div class="form-row">
                        <label for="family_diabetes"> Family_Diabetes:</label>
						<input type="text" name="family_diabetes" id="family_diabetes" class="input-text" placeholder="family_diabetes" required>
					</div>


                    <div class="form-row">
                        <label for="highbp"> highBP:</label>
						<input type="text" name="highbp" id="highbp" class="input-text" placeholder="highbp" required>
					</div>

				</div>


                <div class="form-row-total">

                    <div class="form-row">
                        <label for="physicallyactive"> PhysicallyActive:</label>
						<input type="text" name="physicallyactive" id="physicallyactive" class="input-text" placeholder="physicallyactive" required>
					</div>

                    <div class="form-row">
                        <label for="bmi"> BMI:</label>
						<input type="text" name="bmi" id="bmi" class="input-text" placeholder="bmi" required>
					</div>

				</div>


                <div class="form-row-total">

                    <div class="form-row">
                        <label for="smoking"> Smoking:</label>
						<input type="text" name="smoking" id="smoking" class="input-text" placeholder="smoking" required>
					</div>

                    <div class="form-row">
                        <label for="alcohol"> Alcohol:</label>
						<input type="text" name="alcohol" id="alcohol" class="input-text" placeholder="alcohol" required>
					</div>

				</div>


                <div class="form-row-total">

                    <div class="form-row">
                        <label for="sleep"> Sleep:</label>
						<input type="text" name="sleep" id="sleep" class="input-text" placeholder="sleep" required>
					</div>

                    <div class="form-row">
                        <label for="soundsleep"> SoundSleep:</label>
						<input type="text" name="soundsleep" id="soundsleep" class="input-text" placeholder="soundsleep" required>
					</div>

				</div>


                <div class="form-row-total">

                    <div class="form-row">
                        <label for="regularmedicine"> RegularMedicine:</label>
						<input type="text" name="regularmedicine" id="regularmedicine" class="input-text" placeholder="regularmedicine" required>
					</div>

                    <div class="form-row">
                        <label for="junkfood"> JunkFood:</label>
						<input type="text" name="junkfood" id="junkfood" class="input-text" placeholder="junkfood" required>
					</div>

				</div>


                <div class="form-row-total">

                    <div class="form-row">
                        <label for="stress"> Stress:</label>
						<input type="text" name="stress" id="stress" class="input-text" placeholder="stress" required>
					</div>

                    <div class="form-row">
                        <label for="bplevel"> BPLevel:</label>
						<input type="text" name="bplevel" id="bplevel" class="input-text" placeholder="bplevel" required>
					</div>

				</div>


                <div class="form-row-total">

                    <div class="form-row">
                        <label for="pregancies"> Pregancies:</label>
						<input type="text" name="pregancies" id="pregancies" class="input-text" placeholder="pregancies" required>
					</div>

                    <div class="form-row">
                        <label for="pdiabetes"> Pdiabetes:</label>
						<input type="text" name="pdiabetes" id="pdiabetes" class="input-text" placeholder="pdiabetes" required>
					</div>

				</div>


                <div class="form-row-total">

                    <div class="form-row">
                        <label for="uriationfreq"> UriationFreq:</label>
						<input type="text" name="uriationfreq" id="uriationfreq" class="input-text" placeholder="uriationfreq" required>
					</div>

				</div>


				<div class="form-row-last">
					<input type="submit" name="register" class="register" value="Predict">
				</div>
			</form>
		</div>
	</div>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
